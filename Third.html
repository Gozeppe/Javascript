<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log(10 + 10 + "10");
        /* Вычисления проводятся слева, 
        соответственно, сначала 10+10(20), потом к этому плюсуется "10", за счёт конкатенации получается "2010"*/
        console.log(10 + "10" + 10);
        /* Вычисления проводятся слева, 
        соответсвенно, сначала 10 + "10"("1010"), потом к этому полюсуется 10, за счет контатенации получается "101010"*/
        console.log(10 + 10 + +"10");
        /*Вычисления проводятся слева, 
        соответсвенно, сначала 10 + 10(20), потом к этому плюсуется +"10" (10), получается 30*/
        console.log(10 / -"");
        /*Вычисления проводятся слева, 
        соответственно, 10 разделить на -""(-0), получается -бесконечность*/
        console.log(10 / +"2,5")
            /*Вычисления проводятся слева, 
            соответственно, 10 разделить на +"2,5"(за счет того, что вместо точки стоит запятая, это не считается дробным числом и превращается в NaN)
            получается 10/Nan*/
    </script>

</body>

</html>
